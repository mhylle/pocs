<!DOCTYPE html>
<html ng-app="app">

<head>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */

    .ng-hide {
      display: none !important;
    }
  </style>
  <title ng-bind="title">
    htmllayouter
  </title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <base href="/">

  <!-- build:css styles/lib.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="/bower_components/toastr/toastr.css"/>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/.tmp/styles.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body class="row">
<div ng-controller="DataController as vm" class="dataticker">
  <div class="previous" ng-click="vm.previous()"><img ng-src="images/previous.jpg" width="50"/></div>

  <div ng-repeat="data in vm.data track by data.id" class="content slide slide-animation"
       ng-hide="!vm.isCurrentSlideIndex($index)">

    <div class="dataname ">{{data.name}}</div>
    <div class="shortdesc row">{{data.shortdesc}}</div>
    <div class="dataprice">
      <div><span>Kun <br>{{data.price}}</span></div>
    </div>
    <div class="dataimage"><img ng-src="{{data.image}}"/></div>
    <div class="datadescription">{{data.description}}</div>
  </div>


  <!--<div class="content swap-animation" ng-animate-swap="vm.currentIndex">-->
  <!--<div class="dataid">{{vm.selectedData.id}}</div>-->
  <!--<div class="dataname">{{vm.selectedData.name}}</div>-->
  <!--<div class="shortdesc">{{vm.selectedData.shortdesc}}</div>-->
  <!--<div class="datadescription">{{vm.selectedData.description}}</div>-->
  <!--<div><img ng-src="{{vm.selectedData.image}}"/></div>-->
  <!--</div>-->
  <div class="next" ng-click="vm.next()"><img ng-src="images/previous.jpg" width="50"/></div>
</div>
<!-- build:js js/lib.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
<script src="/bower_components/moment/moment.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/bower_components/toastr/toastr.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/bower_components/gsap/src/uncompressed/TweenMax.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js js/app.js -->
<!-- inject:js -->
<script src="/src/client/app/app.module.js"></script>
<script src="/src/client/app/data.controller.js"></script>
<script src="/src/client/app/data.service.js"></script>
<!-- endinject -->

<!-- inject:templates:js -->
<!-- endinject -->
<!-- endbuild -->
</body>

</html>
